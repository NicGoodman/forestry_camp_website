{% do view.registerCssFile(siteUrl ~ "assets/css/main.css") %}
{% do view.registerCssFile(siteUrl ~ "assets/css/opentable.css") %}
<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="utf-8" />
  <title>Forestry Camp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
  <meta name="referrer" content="origin-when-cross-origin" />
  <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
  <script src="https://kit.fontawesome.com/5bdd2455c6.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.typekit.net/uhy5uqy.css">
  <script src="assets/js/lazysizes.min.js" async=""></script>
  <script>
    $(document).scroll(function() {
      var y = $(this).scrollTop();
      if (y > 500) {
        $('.footer').fadeIn();
      } else {
        $('.footer').fadeOut();
      }
    });
  </script>
  <script>
  function mapsSelector() {
  if /* if we're on iOS, open in Apple Maps */
    ((navigator.platform.indexOf("iPhone") != -1) ||
     (navigator.platform.indexOf("iPod") != -1) ||
     (navigator.platform.indexOf("iPad") != -1))
    window.open("maps://maps.google.com/maps?daddr=35.562860,-82.536960&amp;ll=");

  else /* else use Google */
    window.open("https://maps.google.com/maps?daddr=35.562860,-82.536960&amp;ll=");
}
  </script>
</head>

<body class="bg-repeat bg-auto bg-top overflow-hidden" style="background-image: url(uploads/images/repeatingWeb_BG_SMALL.jpg);">
  {% block body %}{% endblock %}
  <script>
    ScrollReveal().reveal('.reveal');
  </script>
</body>

</html>
