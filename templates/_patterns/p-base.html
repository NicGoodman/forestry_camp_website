{% do view.registerCssFile(siteUrl ~ "assets/css/main.css") %}
<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="utf-8" />
  <title>Forestry Camp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="referrer" content="origin-when-cross-origin" />
  <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
  <script src="https://kit.fontawesome.com/5bdd2455c6.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.typekit.net/uhy5uqy.css">
  <script>
    $(document).scroll(function() {
      var y = $(this).scrollTop();
      if (y > 600) {
        $('.footer').fadeIn();
      } else {
        $('.footer').fadeOut();
      }
    });
  </script>
</head>

<body class="bg-repeat bg-auto bg-center" style="background-image: url(uploads/images/repeatingWeb_BG_SMALL.jpg);">
  {% block body %}{% endblock %}
  <script>
    ScrollReveal().reveal('.reveal');
  </script>
</body>

</html>
