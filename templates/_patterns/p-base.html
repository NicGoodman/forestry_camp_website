{% do view.registerCssFile(siteUrl ~ "assets/css/main.css") %}
<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <title>Forestry Camp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="referrer" content="origin-when-cross-origin" />
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <script src="https://kit.fontawesome.com/5bdd2455c6.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/uhy5uqy.css">
</head>
<body class="bg-repeat bg-auto bg-center" style="background-image: url(uploads/images/repeatingWeb_BG_SMALL.jpg);">
  <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '665548033870736',
      xfbml      : true,
      version    : 'v3.3'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
  {% block body %}{% endblock %}
  <script>
		ScrollReveal().reveal('.reveal');
	</script>
</body>
</html>
