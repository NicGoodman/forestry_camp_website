{% block text %}
<p class="font-FellRomanSc font-bold text-base text-fc-mdgray pb-4">
  {% if block.heading |length %}
  <h3 id="heading" class="font-FellRomanSc font-bold text-xl text-white pb-4 pt-4 text-fc-mdgray">
    {{ block.heading }}
  </h3>
  {% endif %}
  {{ block.text }}
</p>
{% endblock %}
