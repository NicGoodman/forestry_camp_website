{% block main %}
<div class="flex flex-col lg:flex-row justify-between md:justify-start lg:justify-between items-end md:items-center content-center h-screen border-b-2 border-fc-black">
  <div class="flex flex-col w-full lg:w-1/2 px-6 pt-6 justify-center">
    {% include "_atoms/a-logo" %}
    <div class="flex flex-row flex-wrap justify-between lg:w-full lg:px-2 lg:max-w-sm self-center">
      {% for block in entry.navigationLinks.all() %}
      {% set image = block.navigationImage.one() %}
      {% set header = block.navigationText %}
      {% include "_molecules/m-nav-icon" %}
      {% endfor %}
    </div>
  </div>
  <div class="hidden lg:block lg:flex lg:flex-col-reversed lg:h-full lg:w-1/2 lg:border-l-2 border-fc-black">
  <img src="uploads/images/landscape.png" class="w-full h-auto flex-shrink object-cover object-top lg:self-end overflow-hidden" />
  <div class="flex flex-row justify-between w-2/3 self-center">
    <a class="rounded-full bg-fc-black text-white hover:text-fc-black border-2 border-fc-black hover:bg-transparent w-32 h-16"href="">make a reservation</a>
  </div>
</div>
<img src="uploads/images/landscape.png" class="w-full h-auto flex-shrink object-cover object-top lg:self-end overflow-hidden lg:hidden" />
</div>
{% endblock %}
