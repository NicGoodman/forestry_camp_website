{% block main %}
<div class="flex flex-col lg:flex-row justify-between md:justify-start lg:justify-between items-end md:items-center content-center h-screen pt-6 border-b-2 border-fc-black">
  <div class="flex flex-col w-full lg:w-1/2 px-6 justify-center">
    {% include "_atoms/a-logo" %}
    <div class="flex flex-row flex-wrap justify-between w-full">
      {% for block in entry.navigationLinks.all() %}
      {% set image = block.navigationImage.one() %}
      {% set header = block.navigationText %}
      {% include "_molecules/m-nav-icon" %}
      {% endfor %}
    </div>
  </div>
  <img src="uploads/images/landscape.png" class="w-full h-auto lg:w-1/2 flex-shrink object-cover object-top lg:self-end overflow-hidden" />
</div>
{% endblock %}
