{% block main %}
<div class="flex flex-col lg:flex-row justify-between lg:justify-around items-end md:items-center h-screen pt-6">
  <div class="flex flex-col w-full lg:w-1/3 overflow-hidden">
    {% include "_atoms/a-logo" %}
    <div class="flex flex-row flex-wrap justify-between w-full">
      {% for block in entry.navigationLinks.all() %}
      {% set image = block.navigationImage.one() %}
      {% set header = block.navigationText %}
      {% include "_molecules/m-nav-icon" %}
      {% endfor %}
    </div>
  </div>
  <img src="uploads/images/landscape.png" class="w-full h-auto max-w-2xl flex-shrink object-cover overflow-hidden" />
</div>
{% endblock %}
