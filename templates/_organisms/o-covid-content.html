{% block covid %}
	{% set header = entry.covidHeader %}
	{% set image = entry.covidHeaderImage.one().optimizedImages %}
	{% set altText = entry.covidHeaderImage.one().title %}
	<a id="covid-news">{% include "_molecules/m-text-header" %}</a>
	<div id="covid-content" class="flex flex-col text-left justify-center mt-4 px-2 md:px-8 lg:px-16 font-GillSansNova text-fc-black">
		<div class="flex flex-row justify-start w-full pb-1 mt-16 border-b border-fc-black font-GuestCheck lowercase text-lg mb-2">
			<h3>{{ entry.covidUpdateTitle }}</h3>
		</div>
		{{ entry.covidUpdates }}
	</div>
{% endblock %}
