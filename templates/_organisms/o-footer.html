<div class="flex flex-row w-full h-full justify-center lg:justify-start md:px-12">
  <div class="flex flex-col w-16 px-2 self-end text-center" style="filter: invert(100%);">
    <a href="/#home">
      <img src="uploads/images/burial-beer-forestry-camp-bar-restaurant-asheville-nc-logo-icon.png" class="w-full h-full object-scale-down" alt="" />
    <h5 class="font-GuestCheck text-fc-black text-xs">
      home
    </h5>
    </a>
  </div>
  {% for block in entry.navigationLinks.all() %}
  {% set image = block.navigationImage.one().optimizedImages %}
  {% set header = block.navigationText %}
  {% set anchor = block.navigationAnchor %}
  <div class="flex flex-col w-16 px-2 self-end text-center">
    <a href="/#{{ anchor }}">
      <img src="{{ image.placeholderBox() }}" data-srcset="{{ image.srcset() }}" sizes="100vw" class="lazyload w-full h-full object-scale-down" alt="" />
    <h5 class="font-GuestCheck text-fc-black text-xs"  style="filter: invert(100%);">
      {{ anchor }}
    </h5>
    </a>
  </div>
  {% endfor %}
</div>
